<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2em;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cosmetics Store</h1>
    </header>
    <main>
        <div class="product">
            <img src="lipstick.jpg" alt="Lipstick">
            <h2>Lipstick</h2>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="foundation.jpg" alt="Foundation">
            <h2>Foundation</h2>
            <p>$30</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Cosmetics Store</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Product added to cart!');
                });
            });
        });
    </script>
</body>
</html>
